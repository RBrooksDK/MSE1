<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX Rendering with MathJax</title>
  
  <!-- MathJax Configuration Script -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        equationNumbers: { autoNumber: "none" }
      },
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        displayMath: [['$$', '$$']],
        processEscapes: true,
        processEnvironments: true
      }
    });
  </script>

  <!-- MathJax Library Script -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>

  <h1>MathJax LaTeX Rendering Example</h1>
  <p>This is an example of inline math: $a^2 + b^2 = c^2$.</p>

  <p>And here is a block equation:</p>
  \[
  E = mc^2
  \]

  <p>Another block equation using the `$$ ... $$` format:</p>
  $$ 
  \int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi} 
  $$

</body>
</html>
